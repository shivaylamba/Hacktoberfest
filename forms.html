<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/8d1d25d7e7.js" crossorigin="anonymous">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="icon-container">
                    <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="icon-container">
                    <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button onclick="window.location.href='success.html'">Sign In</button>
            </form>
        </div>
        <div class="sliding-container">
            <div class="sliding">
                <div class="sliding-panel sliding-left">
                    <h1>Welcome Back!</h1>
                    <p>To stay connected with us, please login with your credentials.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="sliding-panel sliding-right">
                    <h1>Hello Friend!</h1>
                    <p>Start and enjoy your job-hunting with us.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="forms.js"></script>
</body>
</html>
