<!DOCTYPE html>
<html>
  <head>
    <title>DIGITAL CLOCK</title>
  </head>
  <body>
    <div
      id="clock"
      style="
        position: absolute;
        font-size: 100px;
        top: 30%;
        left: 30%;
        font-weight: bold;
        background-color: rgb(65, 206, 225);
      "
    >
      <script type="text/javascript">
        function myClock() {
          let time = new Date();
          let hr = time.getHours();
          let min = time.getMinutes();
          let sec = time.getSeconds();
          let ampm = "AM";

          if (hr < 10) {
            hr = "0" + hr;
          }
          if (min < 10) {
            min = "0" + min;
          }
          if (sec < 10) {
            sec = "0" + sec;
          }
          if (hr > 12) {
            ampm = "PM";
          }
          let currTime = hr + ":" + min + ":" + sec + " " + ampm;
          document.getElementById("clock").innerHTML = currTime;
        }
        setInterval(myClock, 1000);
      </script>
    </div>
  </body>
</html>
